<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="app"></div>
    <footer class="p-2 bg-light text-center fixed-bottom">
        <div class="container col-lg-8 col-md-12">
            <div class="d-sm-flex justify-content-between">
                <div class="p-2 text-secondary d-none d-sm-block">Copyright &copy; 2022</div>
                <div>
                    <div class="btn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-html="true"
                        title="<img height=150 src='<%= BASE_URL %>wechat.jpg'>">
                        <i class="bi bi-chat-fill"></i>
                    </div>
                    <a href="https://github.com/xugw-git" class="btn" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Github" target="_blank">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="https://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=2279799268@qq.com" class="btn"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="E-mail" target="_blank">
                        <i class="bi bi-envelope-fill"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
